---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kserve-api
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kserve-api-role
rules:
  # Permissions for Knative Services
  - apiGroups: ["serving.knative.dev"]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["serving.knative.dev"]
    resources: ["services/status"]
    verbs: ["get", "list", "watch"]
  # Permissions for DomainMappings
  - apiGroups: ["serving.knative.dev"]
    resources: ["domainmappings"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Permissions to read namespaces (for validation)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  # Permissions to read pods and logs
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kserve-api-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kserve-api-role
subjects:
  - kind: ServiceAccount
    name: kserve-api
    namespace: default
