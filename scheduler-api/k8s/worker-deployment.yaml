apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-worker
  namespace: default
  labels:
    app: scheduler-api
    component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler-api
      component: worker
  template:
    metadata:
      labels:
        app: scheduler-api
        component: worker
    spec:
      containers:
      - name: scheduler-worker
        image: registry.digitalocean.com/calvin-apps/scheduler-api:latest
        imagePullPolicy: Always
        command: ["node", "src/workers/trigger.worker.js"]
        env:
        - name: NODE_ENV
          value: "production"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: scheduler-secrets
              key: REDIS_URL
        - name: S3_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: scheduler-secrets
              key: S3_ENDPOINT
        - name: S3_REGION
          valueFrom:
            secretKeyRef:
              name: scheduler-secrets
              key: S3_REGION
        - name: S3_BUCKET
          valueFrom:
            secretKeyRef:
              name: scheduler-secrets
              key: S3_BUCKET
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: scheduler-secrets
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: scheduler-secrets
              key: S3_SECRET_KEY
        - name: METRICS_BUFFER_SIZE
          valueFrom:
            secretKeyRef:
              name: scheduler-secrets
              key: METRICS_BUFFER_SIZE
        - name: METRICS_FLUSH_INTERVAL
          valueFrom:
            secretKeyRef:
              name: scheduler-secrets
              key: METRICS_FLUSH_INTERVAL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      imagePullSecrets:
      - name: registry-secret
