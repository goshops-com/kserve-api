---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: kserve-api
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"  # Keep at least 1 instance running
        autoscaling.knative.dev/max-scale: "5"  # Max 5 instances
    spec:
      serviceAccountName: kserve-api
      imagePullSecrets:
        - name: regcred
      containers:
        - name: api
          image: registry.digitalocean.com/calvin-apps/kserve-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: DEFAULT_NAMESPACE
              value: "default"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
