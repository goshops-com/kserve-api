apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-api
  namespace: default
  labels:
    app: scheduler-api
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scheduler-api
      component: api
  template:
    metadata:
      labels:
        app: scheduler-api
        component: api
    spec:
      containers:
      - name: scheduler-api
        image: registry.digitalocean.com/calvin-apps/scheduler-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: scheduler-secrets
              key: REDIS_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      imagePullSecrets:
      - name: registry-secret
