---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kserve-api
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kserve-api-role
rules:
  # Permissions for InferenceServices
  - apiGroups: ["serving.kserve.io"]
    resources: ["inferenceservices"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["serving.kserve.io"]
    resources: ["inferenceservices/status"]
    verbs: ["get", "list", "watch"]
  # Permissions for ServingRuntimes
  - apiGroups: ["serving.kserve.io"]
    resources: ["servingruntimes", "clusterservingruntimes"]
    verbs: ["get", "list", "watch"]
  # Permissions to read namespaces (for validation)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  # Permissions for DomainMappings
  - apiGroups: ["serving.knative.dev"]
    resources: ["domainmappings"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Permissions for PodAutoscalers (to fix min-scale)
  - apiGroups: ["autoscaling.internal.knative.dev"]
    resources: ["podautoscalers"]
    verbs: ["get", "list", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kserve-api-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kserve-api-role
subjects:
  - kind: ServiceAccount
    name: kserve-api
    namespace: default
